<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Develop/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wheather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="myContainer">
        <form>
            <label>Search for a city</label>
            <div class="input-container" >
                <input type="text">
                <button id="btn" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <label>Search hystory

            </label>
            <table>
                <button type="button" class="clearHistory">
                    <i class=" fas fa-eraser"></i>
                </button>
                <tr><td>No history</td></tr>
            </table>
        </form>
        <main>
            <section class="location">
                <h2 class="city">Your city</h2>
                <div class="iconeNdate">
                    <h5 class="date"> </h5>
                </div>
            </section>
            <section class="currentWeather">
                <p class="temp"> Temperature:</p>
                <p class="humidity">Humidity:</p>
                <p class="wind">Wind Speed:</p>
                <p class="uvIndex">UV index:</p>
            </section>
            <section class="forecast">
                <h3>5-day forecast</h3>
                <div class="fiveDays">
                    <div id="day0" class="five"></div>
                    <div id="day1" class="five"></div>
                    <div id="day2" class="five"></div>
                    <div id="day3" class="five"></div>
                    <div id="day4" class="five"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="Develop/script.js"></script>

    
</body>
</html>
