<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Develop/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wheather Dashboard</title>
</head>
<body>
    <header>
        <h1>Wheather Dashboard</h1>
    </header>
    <main>
        <aside>
            <form>
                <label>Search for a city</label><br>
                <div class="input-container" >
                    <input id="cityInput" class="input-field" type="text">
                    <button id="btn" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>
        </aside>
        <section class="today">
        </section>
        <section class="fiveDays">
          <!--   <h3 id= "period">5 days forecast</h3> -->
            <div id="day1" class="five"></div>
            <div id="day2" class="five"></div>
            <div id="day3" class="five"></div>
            <div id="day4" class="five"></div>
            <div id="day5" class="five"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Develop/script.js"></script>

    
</body>
</html>
